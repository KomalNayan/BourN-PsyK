    <form action="action_page.php" method="POST" autocomplete="off">
        <h1><b>BourN PsyK Registration</b></h1>
        
        <div class="container">
            
          <label><b>First Name</b></label><sup>*</sup>
          <input type="text" placeholder="Enter First Name" required/><br>

          <label><b>Last Name</b></label><sup>*</sup>
          <input type="text" placeholder="Enter Last Name" required/><br>

          <label><b>Birth Date</b></label><sup>*</sup>

          <label><b>Gender</b></label><sup>*</sup><br>

          <input type="radio" name="gender" value="female">Female
          <input type="radio" name="gender" value="others">Other </span><br>

          <label><b>Password</b></label><sup>*</sup>
          <input type="password" placeholder="Enter password" name="pwd" required><br>
          <label><b>Confirm Password</b></label><sup>*</sup>
          <input type="password" placeholder="Confirm password" name="pwd" required><br>
          <p style="color: white; font-size: 10px;text-align: center;">All fields labeled with * are required</p>
          <input type="checkbox">
          <label style="color: white;">I Accept the <a href="terms.pdf" target="_blank">Terms and Conditions</a></label><br>
